<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>글쓰기</title>
    <style>
        body { padding: 20px; font-family: sans-serif; max-width: 600px; margin: auto; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
<h2>새 공동구매 모집</h2>
<form id="postForm">
    <input type="text" id="itemName" placeholder="물품명 (예: 사과 한 박스)" required>
    <textarea id="description" placeholder="상세 내용 (장소, 시간 등)" required></textarea>
    <input type="number" id="totalUnits" placeholder="총 모집 인원 (본인 포함)" required>
    <input type="number" id="pricePerUnit" placeholder="1인당 가격" required>

    <input type="hidden" id="longitude" value="129.082">
    <input type="hidden" id="latitude" value="35.232">

    <button type="button" onclick="submitPost()">등록하기</button>
</form>

<script>
    function submitPost() {
        const token = localStorage.getItem('accessToken');
        if (!token) {
            alert("로그인이 필요합니다.");
            window.location.href = "/login";
            return;
        }

        const data = {
            itemName: document.getElementById('itemName').value,
            description: document.getElementById('description').value,
            totalUnits: parseInt(document.getElementById('totalUnits').value),
            pricePerUnit: parseFloat(document.getElementById('pricePerUnit').value),
            longitude: parseFloat(document.getElementById('longitude').value),
            latitude: parseFloat(document.getElementById('latitude').value)
        };

        fetch('/api/posts', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + token
            },
            body: JSON.stringify(data)
        })
            .then(async response => {
                if (response.ok) {
                    alert("등록되었습니다!");
                    window.location.href = "/"; // 메인으로 이동
                } else {
                    alert("등록 실패: " + await response.text());
                }
            });
    }
</script>
</body>
</html>
